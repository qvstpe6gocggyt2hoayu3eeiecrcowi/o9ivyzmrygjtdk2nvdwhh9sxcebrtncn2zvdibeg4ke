<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Device Check App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4">
     Device Information
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
     <div class="flex items-center">
      <i class="fas fa-mobile-alt text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        Device Type
       </h3>
       <p>
        Mobile
       </p>
       <p>
        Model: Samsung Galaxy S21
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-microchip text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        Processor
       </h3>
       <p>
        Quad-core 2.5 GHz
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-memory text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        RAM
       </h3>
       <p>
        4 GB
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-hdd text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        Storage
       </h3>
       <p>
        64 GB
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-battery-full text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        Battery
       </h3>
       <p>
        4000 mAh
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-camera text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        Camera
       </h3>
       <p>
        12 MP
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-cogs text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        Operating System
       </h3>
       <p>
        Android 11
       </p>
      </div>
     </div>
     <div class="flex items-center">
      <i class="fas fa-user text-3xl text-blue-600 mr-4">
      </i>
      <div>
       <h3 class="text-lg font-semibold">
        User Initials
       </h3>
       <p>
        J.D.
       </p>
      </div>
     </div>
    </div>
   </section>
  </main>
 </body>
</html>
